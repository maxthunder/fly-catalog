<div #scrollContainer class="scroll-table-container">
  <table>
    <colgroup>
      <col style="width: 25%">
      <col style="width: 25%">
      <col style="width: 20%">
      <col style="width: 15%">
      <col style="width: 15%">
    </colgroup>
    <thead>
    <tr>
      <th>Name</th>
      <th>Manufacturer</th>
      <th>Type</th>
      <th>Plastic</th>
      <th>Weight (g)</th>
    </tr>
    </thead>
    <tbody>
    @for (disc of visibleDiscs; track disc.name) {
    <tr>
      <td>{{ disc.name }}</td>
          <td>{{ disc.manufacturer }}</td>
          <td>{{ disc.type }}</td>
          <td>{{ disc.plastic }}</td>
          <td>{{ disc.weight }}</td>
        </tr>
    } @empty {
    <tr>
      <td colspan="5">No discs found.</td>
    </tr>
    }
    </tbody>
  </table>

  <!-- Sentinel trigger for infinite scroll -->
  <div #loadMoreTrigger class="sentinel"></div>
</div>
